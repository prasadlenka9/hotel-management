server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_booking
    username: postgres
    password: root
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET
            scope:
              - email
              - profile

jwt:
  secret: hotel-booking-secret-key-1234567890
  expiration: 3600000